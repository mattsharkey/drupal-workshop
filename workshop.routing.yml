workshop.index:
  path: '/_workshop/{theme}'
  defaults:
    _controller: '\Drupal\workshop\Controller\WorkshopController::viewIndex'
    _title: 'Workshop'
  requirements:
    _permission: 'access content'
  options:
    no_cache: TRUE
    _admin_route: TRUE
    _no_big_pipe: TRUE
workshop.template:
  path: '/_workshop/{theme}/template'
  defaults:
    _controller: '\Drupal\workshop\Controller\WorkshopController::viewTemplate'
    _title: 'Workshop'
  requirements:
    _permission: 'access content'
  options:
    no_cache: TRUE
    _no_big_pipe: TRUE
